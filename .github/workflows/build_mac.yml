name: build Macos unsigned package

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4.2.2
    - name: building package
      run: cd MacOs && sh build.sh
    - uses: actions/upload-artifact@v4.4.3
      with:
        name: packaged_addon
        path: MacOs/NVDARemoteServer.pkg
